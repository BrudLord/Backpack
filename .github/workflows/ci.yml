name: Cargo Build & Test

on:
  push:
  pull_request:

env: 
  CARGO_TERM_COLOR: always

jobs:
  test_knapsack_library:
    name: Test knapsack_library
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: cd knapsack_library && cargo build --verbose
      - run: cd knapsack_library && cargo test --verbose

  test_metrics_service:
    name: Test metrics_service
    runs-on: ubuntu-latest
    needs: test_knapsack_library
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: cd metrics_service && cargo build --verbose
      - run: cd metrics_service && cargo test --verbose
    
  test_experimentator:
    name: Test experimentator
    runs-on: ubuntu-latest
    needs: [test_knapsack_library, test_metrics_service]
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: cd experimentator && cargo build --verbose
      - run: cd experimentator && cargo test --verbose